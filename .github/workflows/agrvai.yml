name : merge

on:
  schedule:
    - cron: '*/1 * * * *' # Executa a cada 1 minuto
  workflow_dispatch: # Permite acionar manualmente

jobs:
  continuos-integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: set conta
      run: |
        git config --local user.email "ramon.piologo@hotmail.com"
        git config --local user.name "Pioloko"
        
    - name: merge com linux 
      run: |
        # git fetch --unshallow
        git pull
        for branch in $(git branch --format='%(refname:short)' | grep -E 'card-[0-9]+$'); do
          git checkout merge
          git merge "$branch" --no-edit --no-ff
          echo "$branch"
        done
        git push origin merge
